	<!--TITLE-->
	<div class="container">
		<h1 style="text-align: center; margin: 10% 0 5% 0;"
			th:text="${titulo}"></h1>
	</div>


	<!-- FORMULARIO -->
	<div class="container" style="width: 50%;">

		<form th:action="@{/asesor/save}" th:object=${asesores} method="POST">
		
			
			<div class="mb-3">
				<label for="nombres" class="form-label">Nombres</label> <input
					th:field="*{nombres}" type="text" class="form-control" id="nombres"
					placeholder="Nombres">
			</div>
			
			<div class="mb-3">
				<label for="apellidos" class="form-label">Apellidos</label> <input
					th:field="*{apellidos}" type="text" class="form-control" id="apellidos"
					placeholder="Apellidos">
			</div>
			
			<div class="mb-3">
				<label for="edad" class="form-label">Edad</label> <input
					th:field="*{edad}" type="text" class="form-control" id="edad"
					placeholder="edad">
			</div>
			
			<div class="mb-3">
				<label for="dni" class="form-label">DNI</label> <input
					th:field="*{dni}" type="text" class="form-control" id="dni"
					placeholder="dni">
			</div>
			<div class="mb-3">
			<button type="submit" value="Guardar" class="btn btn-success">Guardar</button>
			</div>
		</form>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
