<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body>

	
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" style="margin-right: 10%;" href="#">JP
				CONSULTORÍA</a>

		</div>
	</nav>

	<!--TITLE-->
	<div class="container">
		<h1 style="text-align: center; margin: 10% 0 5% 0;"
			th:text="${titulo}"></h1>
	</div>


	<!-- TABLE -->
	<div class="container">
	<a th:href="@{/asesor/new}" class="btn btn-primary">Nuevo</a>

			<table class="table table-hover">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">Nombres</th>
						<th scope="col">Apellidos</th>
						<th scope="col">Edad</th>
						<th scope="col">DNI</th>
						<th scope="col">Teléfono</th>
						<th scope="col">Email</th>
						<th scope="col">Cuenta Bancaria</th>
						<th scope="col">Cuenta Interbancaria</th>
						<th scope="col">Fecha Registro</th>
						<th scope="col">Opciones</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="asesor: ${asesores}">
						<td th:text="${asesor.id}"></td>
						<td th:text="${asesor.nombres}"></td>
						<td th:text="${asesor.apellidos}"></td>
						<td th:text="${asesor.edad}"></td>
						<td th:text="${asesor.dni}"></td>
						<td th:text="${asesor.telefono}"></td>
						<td th:text="${asesor.email}"></td>
						<td th:text="${asesor.bancaria}"></td>
						<td th:text="${asesor.interbancaria}"></td>
						<td th:text="${asesor.createAt}"></td>
						<td><a th:href="@{/asesor/editar/}+${asesor.id}" class="btn btn-warning"><span class="material-symbols-outlined">edit_note</span></a> 
						<a th:href="@{/asesor/eliminar/}+${asesor.id}"   class="btn btn-danger"><span class="material-symbols-outlined">delete</span></a></td>


					</tr>
				</tbody>
			</table>

	</div>

	 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="/src/main/resources/static/funciones.js"></script>
	
	
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>
</html>
